[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = espidf

build_flags =
    -DCONFIG_BT_ENABLED=1
    -DCONFIG_BT_BLE_ENABLED=1
    -DCONFIG_BT_NIMBLE_SVC_GAP_DEVICE_NAME="ESP32C3_BLE"